<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">



    <title>Document</title>
</head>

<body>
    <header class="headerContainer">
        <div class="banner" id="banner">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img class="navIcon" src="/static/img/Z.svg" alt="">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Widgets<span class="sr-only">(current)</span></a>
                        </li>

                    </ul>

                </div>
            </nav>
        </div>
    </header>

    <section class='firstSection'>
        <div class="secondGraphContainer">
            <div class="graph2 unitCircle" >
                <canvas id="myCanvas" onclick="showCoords(event)" class="myCanvas" width="245" height="228"></canvas>

            </div>

            <div class="graph2 ">
                <div id='magGraph' class="magGraph">
                    <!-- Plotly chart will be drawn inside this DIV -->
                </div>
                
            </div>
            <div class="clear"></div><!-- clear -->
        </div>
        <div>
            <span class='firstLabel label'>Unit Circle</span>
            <span class='secondLabel label'>Magnitude Graph</span>
        </div>
    </section>



    <section class="buttons">
        <div class="container">
            <div class="row">
              <div class="col"><button type="button" class="btn btn-dark" onclick="AddZeros()">Add Zero</button></div>
              <div class="col"><button type=" button " class="btn btn-dark " onclick="AddPoles() ">Add Pole</button></div>
              <div class="col"><button type=" button " class="btn btn-dark " onclick=" Conjugate(); ">Conjugate</button></div>
              <div class="col"><button type=" button " class="btn btn-dark " onclick=" Delete(); ">Delete</button></div>
              <div class="col"><div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Zeroes
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <a class="dropdown-item " onclick="currentIndx = 0; zeroFlag = true; poleFlag = false; ">Zero1</a>
                            <a class="dropdown-item " onclick="currentIndx = 1; zeroFlag = true; poleFlag = false;  ">Zero2</a>
                            <a class="dropdown-item " onclick="currentIndx = 2; zeroFlag = true; poleFlag = false;  ">Zero3</a>
                        </div>
                    </div></div>
              <div class="col"><div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Poles
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <a class="dropdown-item " onclick="currentIndx = 0; zeroFlag = false; poleFlag = true; ">Pole1</a>
                    <a class="dropdown-item " onclick="currentIndx = 1; zeroFlag = false; poleFlag = true;  ">Pole2</a>
                    <a class="dropdown-item " onclick="currentIndx = 2; zeroFlag = false; poleFlag = true;  ">Pole3</a>
                </div>
            </div></div>
              <div class="col"><div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Clear
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item " href="# " onclick="clearZeros() ">Clear All Zeroes</a>
                    <a class="dropdown-item " href="# " onclick="clearPoles() ">Clear All Poles</a>
                    <a class="dropdown-item " href="# " onclick="clearAll() ">Clear All</a>
                </div>
            </div></div>
              <div class="col"><a href=# id='draw'><button class='btn btn-danger'>Draw</button></a></div>
            </div>

          </div>
    </section>
    <section>
        <div class="graphContainer">
                    
            <div id='PhaseGraph' class="PhaseGraph graph">
                <!-- Plotly chart will be drawn inside this DIV -->
            </div>
            <div id='correctedPhase' class="correctedPhase graph ">
                <!-- Plotly chart will be drawn inside this DIV -->

            </div>
            <div class="clear"></div><!-- clear -->
        </div>
        <div>
            <span class='thirdLabel label'>Phase Graph</span>
            <span class='fourthLabel label'>Corrected Phase Graph</span>
        </div>
        <div><div class="dropdown Avalue" style="padding-bottom: 30px;">
            <select id="list" style="padding: 10px;" onchange="getSelectValue();">
                <option value="-0.5" selected disabled hidden>
                    Select value of A
                </option>
                <option value="-0.9">-0.9</option>
                <option value="-0.7">-0.7</option>
                <option value="-0.5">-0.5</option>
                <option value="-0.3">-0.3</option>
                <option value="-0.1">-0.1</option>
                <option value="0.1">0.1</option>
                <option value="0.3">0.3</option>
                <option value="0.5">0.5</option>
                <option value="0.7">0.7</option>
                <option value="0.9">0.9</option>
              </select>
        </div></div>
    </section>






    <script src='https://cdn.plot.ly/plotly-2.0.0.min.js'></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" integrity="sha384-EaUkI/FiMJtEXWAl0dCczvbFvjfzsIF1UNKGJvu9p5JIG71Kih7/kQJvYbBL7HOn" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js " integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF " crossorigin="anonymous "></script>
    <script src="/static/js/main.js "></script>
</body>

</html>
